{% extends 'base.html' %}
{% load static %}
{% block title %}
    Contact Us
{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5 d-flex flex-column flex-nowrap justify-content-center contact-form">
        <h1 class="mb-4 text-center">Contact Us</h1>
        <p class="me-3 ms-3">
            For questions, feedback and reports. <br />Feel free to fill out this form and we'll get back to you.
        </p>
        <div class="container d-flex flex-column flex-nowrap justify-content-center mt-3">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100 pb-3 pt-3 justify-content-center">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
