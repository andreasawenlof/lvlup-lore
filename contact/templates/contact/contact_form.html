{% extends 'base.html' %}
{% load static %}
{% block title %}
    Contact Us
{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5 d-flex flex-column flex-nowrap justify-content-center">
        <h1 class="mb-4">Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-25">Send</button>
        </form>
    </div>
    {% if submitted %}
        <p>Your form was successfully submitted! Check the console for details.</p>
    {% endif %}
{% endblock %}
