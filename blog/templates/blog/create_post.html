{% extends 'base.html' %}
{% load static %}

{% block title %}
    Create Post
{% endblock %}
{% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data"></form>
        <h1 class="text-center mt-5 mb-4">Create Post</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-success mt-2 mb-4">Create Post</button>
        </div>
    </div>
{% endblock %}
