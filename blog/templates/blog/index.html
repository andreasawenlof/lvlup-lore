{% extends 'base.html' %}

{% load static %}

{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="container text-center d-flex flex-column mt-5">
        <h1>Latest Posts</h1>
        <div class="container d-flex flex-row flex-wrap justify-content-center mt-3">
            {% for post in posts %}
                <div class="text-center mb-4">
                    <div class="card m-3" style="width: 18rem;">
                        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.image_alt }}" />
                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text">
                                <strong>{{ post.excerpt|safe|truncatechars:100 }}</strong>
                            </p>
                            <a href="#" class="btn btn-success mb-3">Read more</a>
                            <hr />
                            <p>by {{ post.author|title }}</p>
                            <p>{{ post.created_on }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
