{% extends 'base.html' %}

{% load static %}

{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="container text-center d-flex flex-column mt-5">
        <h1 class="container-home-title">Latest Posts</h1>
        <div class="container d-flex flex-row flex-wrap justify-content-center mt-3">
            {% for post in posts %}
                <div class="text-center mb-4">
                    <div class="card m-3">
                        <a href="{% url 'post_detail' %}"><img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.image_alt }}" /></a>
                        <div class="card-body">
                            <a href="{% url 'post_detail' %}"><h2 class="card-title">{{ post.title }}</h2></a>
                            <p class="card-text">
                                <strong>{{ post.excerpt|safe|truncatechars:100 }}</strong>
                            </p>
                            <hr />
                            <p>by {{ post.author|title }}</p>
                            <p>{{ post.created_on }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
