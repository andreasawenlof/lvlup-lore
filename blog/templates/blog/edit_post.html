{% extends 'base.html' %}
{% load static %}

{% block title %}
    Edit Post
{% endblock %}
{% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <h1 class="text-center mt-5 mb-4">Edit Post</h1>
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-2 mb-4">Update Post</button>
            </div>
        </form>
    </div>
{% endblock %}
