{% extends 'base.html' %}
{% load static %}
{% block title %}
    Confirm Delete
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Confirm Delete</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete "{{ post.title }}"?</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger mt-2 mb-4">Delete</button>
                        <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary mt-2 mb-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
